            source.buffer = audioBuffers[name];
            source.connect(audioContext.destination);
            source.start(0);
        }

                };

                if (nextBeatTime < audioContext.currentTime + 1.0) { 
                    const delay = Math.max(0, nextBeatTime - audioContext.currentTime);
                    setTimeout(flash, delay * 1000);

                    nextBeatTime += BEAT_INTERVAL / 1000; 
                }

                if (gameActive) {
                    beatTimer = setTimeout(scheduleBeat, 100);
                }
            }
            
            nextBeatTime = audioContext.currentTime + (BEAT_INTERVAL / 1000) - (audioContext.currentTime % (BEAT_INTERVAL / 1000));
            scheduleBeat();
        }


        async function init() {
            try {
                await signInAnonymously(auth);
            } catch (error) {
                console.error("Anonymous sign-in failed:", error);
                elements.leaderboardBtn.disabled = true;
                elements.messageDisplay.textContent = 'Помилка таблиці лідерів.';
            }
            elements.backgroundMusic.volume = 0.3;
            elements.backgroundMusic.loop = false; 
            
            processedRhythm = rhythmPatterns.exercise1; 

            // Встановлюємо початкову тривалість гри на 47 секунд
            trackDuration = GAME_DURATION_SECONDS; 
            timeLeft = trackDuration;

            await loadAllSounds();
            setupEventListeners();
        }
        
        function updateTimerDisplay() {
            const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
            const seconds = String(Math.round(timeLeft % 60)).padStart(2, '0');
            elements.timerDisplay.textContent = `${minutes}:${seconds}`;
        }
        
        function startGame() {
            if (!soundsReady || processedRhythm.length === 0) return;

            elements.backgroundMusic.play().catch(error => {
                console.log("Автозапуск музики заблоковано. Запуститься після першого натискання.");
            });
            elements.backgroundMusic.currentTime = 0;

            score = 0;
            elements.scoreDisplay.textContent = score;
            sessionLog = []; // Очистка логу
            noteIdCounter = 0;
            gameStartTime = performance.now(); // Зберігаємо час початку гри

            gameActive = true;
            elements.startButton.disabled = true;
            elements.startButton.textContent = 'Гра триває...';
            elements.restartButton.disabled = false;
            elements.messageDisplay.textContent = 'Грай!';
            notesOnScreen.forEach(note => note.element.remove());
            notesOnScreen = [];
            
            timeLeft = trackDuration;
            updateTimerDisplay();
            
            startBeatIndicator(); 

            gameTimer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    endGame(true); // Game ended by timer
                }
            }, 1000);
            
            rhythmTimeouts.forEach(clearTimeout);
            rhythmTimeouts = [];
            
            // **********************************************
            // * ПЛАНУВАННЯ НОТ З ЧАСОВОЮ МІТКОЮ ВЛУЧАННЯ *
            // **********************************************
            processedRhythm.forEach(note => {
                const dropTime = note.time;
                const hitTime = dropTime + currentFallSpeed; 
                const relativeHitTime = gameStartTime + hitTime; 

                // 1. Плануємо появу ноти
                const noteTimeoutId = setTimeout(() => {
                    if(gameActive) spawnNote(note.drum, relativeHitTime, dropTime); // Передаємо idealHitTime та dropTime
                }, dropTime);
                rhythmTimeouts.push(noteTimeoutId);

                // 2. Плануємо підсвічування кнопки
                flashPadAtTime(note.drum, hitTime - FLASH_CORRECTION_MS); 
            });
            
            // Додаємо фінальний таймаут для завершення гри, якщо ритм коротший за ліміт
            const rhythmDurationMs = processedRhythm[processedRhythm.length - 1].time;
            
            if (rhythmDurationMs / 1000 < GAME_DURATION_SECONDS) {
                // Додатковий таймаут, щоб дати нотам допасти
                setTimeout(() => {
                    if (gameActive && timeLeft > 0) {
                        endGame(true); 
                    }
                }, rhythmDurationMs + 4000); 
            }
        }

        function endGame(timedOut = false) {
            elements.backgroundMusic.pause();
            gameActive = false;
            clearInterval(gameTimer);
            clearTimeout(beatTimer); // Зупинка метронома
            rhythmTimeouts.forEach(clearTimeout);
            rhythmTimeouts = [];
            
            // Очищення кнопки від потенційного авто-підсвічування
            Object.values(drumPads).forEach(pad => pad.classList.remove('auto-flash'));
            
            elements.startButton.disabled = false;
            elements.startButton.textContent = 'Почати';
            elements.restartButton.disabled = true;
            
            if (timedOut) {
                elements.finalScoreDisplay.textContent = score;
                elements.saveScoreModal.classList.add('visible');
            }
        }
        
        function resetGame() {
            elements.backgroundMusic.pause();
            elements.backgroundMusic.currentTime = 0;
            gameActive = false;
            clearInterval(gameTimer);
            clearTimeout(beatTimer); // Зупинка метронома
            rhythmTimeouts.forEach(clearTimeout);
            rhythmTimeouts = [];
            notesOnScreen.forEach(note => note.element.remove());
            notesOnScreen = [];

            elements.saveScoreModal.classList.remove('visible');
            elements.statsModal.classList.remove('visible'); // Закриваємо статистику
            score = 0;
            elements.scoreDisplay.textContent = 0;
            sessionLog = []; // Очистка логу

            // Очищення кнопки від потенційного авто-підсвічування
            Object.values(drumPads).forEach(pad => pad.classList.remove('auto-flash'));

            // Скидаємо таймер на фіксовану тривалість (47 секунд)
            timeLeft = trackDuration; 
            updateTimerDisplay();
            
            elements.messageDisplay.textContent = "Готовий? Натисни 'Почати'";
            
            elements.startButton.disabled = false;
            elements.restartButton.disabled = true;
        }
        
        async function saveScore() {
             const playerName = elements.playerNameInput.value.trim();
            if (!playerName) {
                document.getElementById('save-score-modal').classList.remove('visible');
                resetGame();
                return;
            }
            try {
                await addDoc(collection(db, "leaderboard"), {
                    name: playerName,
                    score: score,
                    style: "Вправа 1",
                    timestamp: serverTimestamp()
                });
                resetGame();
                elements.leaderboardBtn.click();
            } catch (error) {
                console.error("Error writing to leaderboard: ", error);
                document.getElementById('save-score-modal').classList.remove('visible');
                resetGame();
            }
        }
        
        function showLeaderboard() {
            elements.gameView.classList.add('hidden');
            elements.leaderboardView.classList.remove('hidden');

            const q = query(collection(db, "leaderboard"), orderBy("score", "desc"), limit(10));
            onSnapshot(q, (snapshot) => {
                elements.leaderboardList.innerHTML = '';
                if (snapshot.empty) {
                     elements.leaderboardList.innerHTML = '<p class="text-center p-4">Ще немає рекордів. Будь першим!</p>';
                     return;
                }
                let rank = 1; 
                snapshot.forEach((doc) => { 
                    const data = doc.data();
                    const entry = document.createElement('div');
                    entry.className = 'flex justify-between p-2 rounded-md';
                    if((rank - 1) % 2 === 0) entry.classList.add('bg-slate-100');
                    entry.innerHTML = `
                        <div>
                            <span class="font-bold">${rank}. ${data.name}</span>
                            <span class="text-xs text-slate-500 ml-2">${data.style}</span>
                        </div>
                        <span class="font-bold text-slate-800">${data.score}</span>
                    `;
                    elements.leaderboardList.appendChild(entry);
                    rank++; 
                });
            }, (error) => {
                 console.error("Leaderboard fetch error:", error);
                 elements.leaderboardList.innerHTML = '<p class="text-center p-4 text-red-500">Помилка завантаження.</p>';
            });
        }
        
        function spawnNote(drumName, idealHitTime, dropTime) {
            const laneElement = drumLanes[drumName];
            if(!laneElement) return;

            const noteElement = document.createElement('div');
            noteElement.className = `note ${drumName}`;
            
            laneElement.appendChild(noteElement);

            const note = { 
                element: noteElement, 
                drum: drumName, 
                hasBeenHit: false,
                id: ++noteIdCounter, // Унікальний ID для логування
                idealHitTime: idealHitTime, 
                dropTime: dropTime // Таймкод ноти з ритму
            };
            notesOnScreen.push(note);

            note.fallTimer = setTimeout(() => {
                if (!note.hasBeenHit) handleMiss(note);
                note.element.remove();
                notesOnScreen = notesOnScreen.filter(n => n !== note);
            }, currentFallSpeed);
            
            noteElement.style.transform = `translateY(${elements.laneContainer.clientHeight + 40}px)`;
            noteElement.style.transitionDuration = `${currentFallSpeed / 1000}s`;
        }
        
        function animatePad(drumName, result) {
            const pad = drumPads[drumName];
            if (!pad) return;

            const baseClass = originalPadClasses[drumName];
            pad.className = `${baseClass} ${drumName} playing`; 

            if (result) {
                pad.classList.add(result); 
            }

            setTimeout(() => {
                pad.className = baseClass;
                pad.classList.add(drumName);
            }, 200);
        }

        function handleKeyPress(drumName) {
            playSound(drumName);

            if (!gameActive) {
                animatePad(drumName);
                return;
            }

            const pressTime = performance.now(); 
            let hitsCount = 0;
            const hitNotes = [];

            // Шукаємо ноту за ЧАСОВИМ вікном
            for (let i = notesOnScreen.length - 1; i >= 0; i--) {
                const note = notesOnScreen[i];
                if (note.drum === drumName && !note.hasBeenHit) {
                    
                    const timeDifference = Math.abs(pressTime - note.idealHitTime);

                    if (timeDifference < TIMING_TOLERANCE_MS) {
                        hitsCount++;
                        note.hasBeenHit = true;
                        note.element.classList.add('hit');
                        
                        // Записуємо деталі влученої ноти
                        hitNotes.push({
                            id: note.id,
                            dropTime: note.dropTime,
                            idealHitTime: note.idealHitTime,
                            deviation: pressTime - note.idealHitTime, // + означає пізно, - означає рано
                        });
                    }
                }
            }
            
            // **********************************************
            // * ЛОГ: НАТИСКАННЯ КЛАВІШІ *
            // **********************************************
            sessionLog.push({
                type: 'keyPress',
                drum: drumName,
                time: pressTime - gameStartTime, // час від початку гри
                result: hitsCount > 0 ? 'CORRECT' : 'MISSED_KEY',
                hitCount: hitsCount,
                hitNotes: hitNotes,
            });

            if (hitsCount > 0) {
                score += hitsCount; 
                elements.scoreDisplay.textContent = score;
                animatePad(drumName, 'hit-correct');
            } else {
                animatePad(drumName, 'hit-miss');
            }
        }

        function handleMiss(note) {
             // **********************************************
             // * ЛОГ: ПРОПУЩЕНА НОТА *
             // **********************************************
             sessionLog.push({
                type: 'noteMiss',
                drum: note.drum,
                time: note.idealHitTime - gameStartTime, // Час, коли вона мала бути зіграна
                result: 'MISSED_NOTE',
                noteId: note.id,
                dropTime: note.dropTime,
             });
        }

        // **********************************************
        // * ФУНКЦІЯ: ВІДОБРАЖЕННЯ СТАТИСТИКИ *
        // **********************************************
        function showSessionStatistics() {
            const content = elements.statsContent;
            content.innerHTML = '';
            
            if (sessionLog.length === 0) {
                content.innerHTML = '<p class="text-center text-slate-500">Лог сесії порожній. Зіграйте гру, щоб побачити аналіз.</p>';
                elements.statsModal.classList.add('visible');
                return;
            }

            // 1. Створюємо список усіх ідеальних нот
            const totalNotes = processedRhythm.map((note, index) => ({
                id: index + 1,
                drum: note.drum,
                dropTime: note.time,
                status: 'UNPLAYED', // Початковий статус
                pressTime: null,
                deviation: null,
            }));
            
            // 2. Опрацьовуємо лог сесії, щоб оновити статус нот
            sessionLog.forEach(logEntry => {
                if (logEntry.result === 'CORRECT') {
                    logEntry.hitNotes.forEach(hit => {
                        const note = totalNotes.find(n => n.id === hit.id);
                        if (note) {
                            note.status = 'HIT';
                            note.pressTime = logEntry.time;
                            note.deviation = hit.deviation;
                        }
                    });
                } else if (logEntry.result === 'MISSED_NOTE') {
                    const note = totalNotes.find(n => n.id === logEntry.noteId);
                    if (note) {
                        note.status = 'MISSED';
                    }
                }
            });

            // 3. Візуалізуємо результати
            totalNotes.forEach(note => {
                let statusText = '';
                let className = '';
                let detail = '';
                // dropTime - це час від початку треку
                const seconds = Math.floor(note.dropTime / 1000);
                const milliseconds = note.dropTime % 1000;
                const timeStr = `${String(seconds).padStart(2, '0')}:${String(milliseconds).padStart(3, '0')}`;


                if (note.status === 'HIT') {
                    className = 'hit-correct';
                    statusText = `✅ Успіх (${note.drum} @ ${timeStr})`;
                    const dev = note.deviation;
                    detail = `Відхилення: ${dev.toFixed(2)} мс. (${dev > 0 ? 'Пізно' : 'Рано'})`;
                } else if (note.status === 'MISSED') {
                    className = 'hit-missed';
                    statusText = `❌ Пропущено (${note.drum} @ ${timeStr})`;
                } else if (note.status === 'UNPLAYED') {
                    // Це ноти, які мали бути зіграні, але не були ні натиснуті, ні пропущені
                    // Це зазвичай не трапляється, якщо ритм повністю зіграний
                    className = 'hit-missed'; 
                    statusText = `❓ Пропущено (Таймер закінчився) (${note.drum} @ ${timeStr})`;
                }
                
                content.innerHTML += `
                    <div class="stats-item ${className}">
                        ${statusText}
                        ${detail ? `<p class="timing-detail">${detail}</p>` : ''}
                    </div>
                `;
            });
            
            // 4. Додаємо промахи по клавішах (коли гравець натиснув, але не було ноти в вікні)
            const missedKeys = sessionLog.filter(log => log.result === 'MISSED_KEY');
            if (missedKeys.length > 0) {
                 content.innerHTML += `<h3 class="text-sm font-bold text-orange-600 mt-4 border-t pt-2">Промахи клавішами (Натиснув, але нот не було):</h3>`;
                 missedKeys.forEach(log => {
                    const totalMs = log.time;
                    const seconds = Math.floor(totalMs / 1000);
                    const milliseconds = totalMs % 1000;
                    const timeStr = `${String(seconds).padStart(2, '0')}:${String(milliseconds).padStart(3, '0')}`;

                    content.innerHTML += `
                        <div class="stats-item key-miss">
                            ⚠️ Промах клавішею: ${log.drum} @ ${timeStr}
                        </div>
                    `;
                 });
            }

            elements.statsModal.classList.add('visible');
        }

        function setupEventListeners() {
            const audio = elements.backgroundMusic;
            let audioLoadInterval;
            let audioLoadTimeout;

            const onAudioReady = () => {
                if (trackDuration !== GAME_DURATION_SECONDS) return;
                
                checkReadyState();
                clearInterval(audioLoadInterval);
                clearTimeout(audioLoadTimeout);
            };

            audio.addEventListener('loadedmetadata', onAudioReady);
            audio.addEventListener('canplaythrough', onAudioReady);
            
            audio.addEventListener('error', () => {
                elements.messageDisplay.textContent = "Помилка завантаження аудіо.";
                elements.startButton.disabled = true;
                clearInterval(audioLoadInterval);
                clearTimeout(audioLoadTimeout);
            });

            audioLoadInterval = setInterval(() => {
                if (audio.readyState > 2 && trackDuration === GAME_DURATION_SECONDS) { 
                    onAudioReady();
                }
            }, 500);

            audioLoadTimeout = setTimeout(() => {
                clearInterval(audioLoadInterval);
                if (!(trackDuration > 0)) {
                    console.warn(`Аудіо не завантажилось, встановлено ${GAME_DURATION_SECONDS} сек.`);
                    trackDuration = GAME_DURATION_SECONDS;
                    timeLeft = trackDuration;
                    updateTimerDisplay();
                    checkReadyState();
                }
            }, 10000); 

            // **********************************************
            // * НОВІ КНОПКИ СТАТИСТИКИ *
            // **********************************************
            elements.showStatsBtn.addEventListener('click', () => {
                 elements.saveScoreModal.classList.remove('visible'); // Закриваємо модалку збереження
                 showSessionStatistics(); // Відкриваємо модалку статистики
            });
            elements.closeStatsBtn.addEventListener('click', () => {
                elements.statsModal.classList.remove('visible');
                elements.saveScoreModal.classList.add('visible'); // Повертаємо модалку збереження
            });
            // **********************************************

            elements.startButton.addEventListener('click', () => {
                if (audioContext.state === 'suspended') {
                     audioContext.resume().then(() => { if(!gameActive && soundsReady) startGame(); });
                } else {
                    if(!gameActive && soundsReady) startGame();
                }
            });
            
            elements.restartButton.addEventListener('click', resetGame); 

            elements.leaderboardBtn.addEventListener('click', showLeaderboard);
            elements.backToGameBtn.addEventListener('click', () => {
                elements.leaderboardView.classList.add('hidden');
                elements.gameView.classList.remove('hidden');
            });
            elements.saveScoreBtn.addEventListener('click', saveScore);
            elements.cancelSaveBtn.addEventListener('click', resetGame);

            Object.values(drumPads).forEach(pad => {
                pad.addEventListener('click', () => handleKeyPress(pad.dataset.drum));
            });
            
            window.addEventListener('keydown', (e) => {
                if (document.activeElement.tagName === 'INPUT') return;
                
                const keyMap = { 'KeyD': 'kick', 'KeyF': 'snare' };
                const drumToPlay = keyMap[e.code];
                if (drumToPlay) handleKeyPress(drumToPlay);
            });
        }

        init();
    </script>
